<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Nhận Diện Rác - API Riêng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a472a 0%, #2d6a4f 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container-box {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .upload-area {
            border: 3px dashed #2d6a4f;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover {
            background: #e8f5e9;
        }
        .upload-area i {
            font-size: 60px;
            color: #2d6a4f;
            margin-bottom: 15px;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #2d6a4f;
        }
        .btn-analyze {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin: 20px 0;
            transition: 0.3s;
        }
        .btn-analyze:hover:not(:disabled) {
            background: #1e4f3a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45,106,79,0.3);
        }
        .btn-analyze:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2d6a4f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .object-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #2d6a4f;
            transition: 0.3s;
        }
        .object-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .confidence-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
        }
        .confidence-fill {
            height: 100%;
            background: #2d6a4f;
            border-radius: 4px;
        }
        .material-tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 12px;
            margin-right: 5px;
        }
        .tag-plastic { background: #d4edda; color: #155724; }
        .tag-metal { background: #fff3cd; color: #856404; }
        .tag-glass { background: #cce5ff; color: #004085; }
        .tag-paper { background: #d1ecf1; color: #0c5460; }
        .tag-organic { background: #f8d7da; color: #721c24; }
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h2 class="text-center mb-4">
                <i class="fas fa-recycle" style="color: #2d6a4f;"></i> 
                AI Nhận Diện Rác - API Riêng
            </h2>
            
            <!-- Upload Area -->
            <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p><strong>Nhấp để chọn ảnh</strong></p>
                <p class="text-muted small">Hỗ trợ JPG, PNG (tối đa 10MB)</p>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
            
            <!-- Preview -->
            <div id="previewContainer" style="display: none;">
                <div class="text-center">
                    <img id="preview" src="" alt="Preview">
                    <button class="btn btn-outline-danger mt-2" onclick="clearImage()">
                        <i class="fas fa-times"></i> Xóa ảnh
                    </button>
                </div>
            </div>
            
            <!-- Analyze Button -->
            <button class="btn-analyze" id="analyzeBtn" onclick="analyzeWaste()" disabled>
                <i class="fas fa-robot"></i> Phân Tích Rác
            </button>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="text-muted">AI đang phân tích ảnh...</p>
            </div>
            
            <!-- Results -->
            <div id="results"></div>
        </div>
    </div>

    <script>
        // THAY URL NÀY BẰNG URL WORKER CỦA BẠN
        const API_URL = 'https://ancient-bar-4955.lenguyenngocthieu55.workers.dev';
        
        let selectedFile = null;
        
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Kiểm tra kích thước (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Ảnh không được quá 10MB');
                return;
            }
            
            selectedFile = file;
            
            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
                document.querySelector('.upload-area').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('results').innerHTML = '';
            };
            reader.readAsDataURL(file);
        }
        
        function clearImage() {
            selectedFile = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
        }
        
        async function analyzeWaste() {
            if (!selectedFile) return;
            
            // Hiển thị loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            
            try {
                // Convert ảnh sang base64
                const reader = new FileReader();
                const imageBase64 = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(selectedFile);
                });
                
                // Gọi API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageBase64 })
                });
                
                const data = await response.json();
                
                // Ẩn loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                
                // Hiển thị kết quả
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('results').innerHTML = `
                    <div class="error-box">
                        <i class="fas fa-exclamation-triangle"></i>
                        Lỗi kết nối: ${error.message}
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            if (data.error) {
                document.getElementById('results').innerHTML = `
                    <div class="error-box">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${data.error}
                    </div>
                `;
                return;
            }
            
            if (!data.objects || data.objects.length === 0) {
                document.getElementById('results').innerHTML = `
                    <div class="error-box">
                        <i class="fas fa-info-circle"></i>
                        Không phát hiện vật thể nào trong ảnh
                    </div>
                `;
                return;
            }
            
            // Summary
            let html = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    Phát hiện <strong>${data.summary.total}</strong> vật thể
                    (${data.summary.recyclable} có thể tái chế)
                </div>
            `;
            
            // List objects
            data.objects.forEach(obj => {
                const confidence = Math.round(obj.confidence * 100);
                html += `
                    <div class="object-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5>${obj.name}</h5>
                            <span class="material-tag tag-${obj.material}">${obj.material}</span>
                        </div>
                        
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                        
                        <p class="mb-1">
                            <i class="fas fa-${obj.recyclable ? 'check-circle text-success' : 'times-circle text-danger'}"></i>
                            ${obj.recyclable ? 'Có thể tái chế' : 'Không tái chế được'}
                        </p>
                        
                        <p class="mb-1"><strong>Thùng rác:</strong> ${obj.bin}</p>
                        
                        <p class="mb-0"><strong>Hướng dẫn:</strong> ${obj.instruction}</p>
                    </div>
                `;
            });
            
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
