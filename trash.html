<!DOCTYPE html>
<html>
<head>
<title>AI Nhận Diện Rác</title>
<style>
body{
font-family:Arial;
background:#e8f5e9;
text-align:center;
}
button{
padding:10px 20px;
background:green;
color:white;
border:none;
border-radius:8px;
}
</style>
</head>

<body>

<h1>♻️ AI Nhận Diện Rác</h1>

<input type="file" id="imageUpload">

<br><br>

<button onclick="predict()">Phân tích</button>

<p id="result"></p>

<script>

async function predict(){

const file =
document.getElementById("imageUpload").files[0];

if(!file){
alert("Chọn ảnh trước!");
return;
}

document.getElementById("result")
.innerHTML="AI đang nhận diện...";

setTimeout(()=>{

document.getElementById("result")
.innerHTML=
"✅ Rác nhựa - Nên bỏ thùng tái chế";

},2000);

}

</script>

</body>
</html>
